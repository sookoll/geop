<li class="divider"></li>
{{#each layers}}
<li class="wms-layer">
    <a href="#" class="toggle-layer" data-id="{{this.id}}">
        <i class="fa {{this.checked}}"></i>
        {{this.title}}
    </a>
    <a href="#" class="remove-layer" data-id="{{this.id}}"><i class="fa fa-close"></i></a>
</li>
{{/each}}
<li>
    <a href="#" class="add-wms-layer" data-toggle="modal" data-target="#modal_wmslayer">
        <i class="fa fa-plus"></i> {{title}}
    </a>
</li>
