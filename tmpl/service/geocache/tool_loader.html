<div class="geocache">
    <div class="btn-group pull-left">
        <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal" data-target="#modal_geocache">
            <i class="fa fa-cube"></i>
            <span class="hidden-xs">{{load_geocaches}}</span>
        </button>
        <button type="button" class="btn btn-secondary btn-sm btn-filter" disabled title="Filtreeri">
            <i class="fa fa-filter"></i> <b class="hidden-xs"></b>
        </button>
        <button type="button" class="btn btn-secondary btn-sm btn-geotrip" disabled title="Geotuur">
            <i class="fa fa-thumb-tack"></i> <b class="hidden-xs"></b>
        </button>
    </div>
    <div class="filter">
        <ul class="dropdown-menu scrollable-menu" role="menu"></ul>
    </div>
    <div class="geotrip">
        <ul class="dropdown-menu scrollable-menu sortable" role="menu"></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_geocache" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{load_geocaches}}</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">1</span>
                            Mine <a href="{{auth_url}}" target="geopeitus">geopeitus.ee</a> lehele ja logi seal sisse
                        </li>
                        <li class="list-group-item">
                            <span class="badge">2</span>
                            Ava <a href="{{features_url}}" target="geopeitus">link</a>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">3</span>
                            Kopeeri siia tekstikasti kogu lehe sisu
                        </li>
                    </ul>
                    <textarea class="form-control" rows="6"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary confirm">{{confirm_geocaches}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
